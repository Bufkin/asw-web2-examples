<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabellen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <table> <!-- Tabelle -->
        <thead> <!-- Tabellenkopf -->
            <th>Spalte 1</th> <!-- Spaltenkopf1 -->
            <th>Spalte 2</th> <!-- Spaltenkopf2 -->
        </thead>
        <tbody> <!-- Tabelleninhalt -->
            <tr> <!-- Tabellenzeile 1 -->
                <td>Wert 1a</td> <!-- Spaltenwert 1 -->
                <td>Wert 2a</td> <!-- Spaltenwert 2 -->
            </tr>
            <tr> <!-- Tabellenzeile 2 -->
                <td>Wert 1b</td> <!-- Spaltenwert 1 -->
                <td>Wert 2b</td> <!-- Spaltenwert 2 -->
            </tr>
        </tbody>
        <tfoot>  <!-- Tabellenfuß -->
            <tr> <!-- Fußzeile -->
                <td colspan="2">  <!--Tabellenspalte -->
                    &uuml;ber zwei Spalten
                </td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
